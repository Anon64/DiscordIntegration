def jdaVersion = '3.6.0'
def jdaJob = 354

def JDADependencyDownloader() {
  def downloadDir = "${rootProject.buildDir}/download/"
  // String url = "http://home.dv8tion.net:8080/job/JDA/${jdaJob}/artifact/build/libs/JDA-${jdaVersion}_${jdaJob}-withDependencies.jar"
  File file = new File("${downloadDir}/JDA-${jdaVersion}_${jdaJob}.jar")
  if (!file.exists()) {
    String url = "https://dl.bintray.com/dv8fromtheworld/maven/net/dv8tion/JDA/${jdaVersion}_${jdaJob}/JDA-${jdaVersion}_${jdaJob}.jar"
    file.parentFile.mkdirs()
    printDebug "Download ${url}"
    new URL(url).withInputStream { downloadStream ->
      file.withOutputStream { fileOut ->
        fileOut << downloadStream
      }
    }
  }
  files(file.absolutePath)
}

project.ext.jdaVersion = jdaVersion
project.ext.jdaJob = jdaJob

ext {
  JDADependencyDownloader = this.&JDADependencyDownloader
}